<script language="JavaScript" type="text/javascript">
function initLanguage()
{
	var cook="no";
	if (document.cookie.length > 0) {
		var s = document.cookie.indexOf("language=");
		//alert("s:"+s);
		var e = document.cookie.indexOf(";", s);
		//alert("e:"+e);
		if (s != -1) 
		{
			if (e == -1)
			{
				//alert("e=-1:"+e);
				cook = document.cookie.substring(s+9);
				//alert("cook:"+cook);
			}
			else
			{
				//alert("e!=-1:"+e);
				cook = document.cookie.substring(s+9, e);
				//alert("cook:"+cook);
			}
		}
	}
	if((cook != "zhcn")&&(cook != "en"))
	{
		//alert("cook:language=zhcn"+cook);
		document.cookie="language=zhcn; path=/";
		window.location.reload();
	}

}
function tr()
{
	var ee = document.getElementById("m_fast1");
	ee.innerHTML = _("admw m_fast");
	ee = document.getElementById("m_normal");
	ee.innerHTML = _("admw m_normal");
	ee = document.getElementById("m_wan");
	ee.innerHTML = _("admw m_wan");
	ee = document.getElementById("m_wifi");
	ee.innerHTML = _("admw m_wifi");
	//ee = document.getElementById("m_wirere");
	//ee.innerHTML = _("admw m_wirere");
}

		e.src = "images/logo_e.gif";
	else

	tr();
	//iFrameHeight();
	window.onresize=iFrameHeight; 
}
function zhcn()
{
	document.cookie="language="+"zhcn"+"; path=/";
	window.location.reload();
}
function en()
{
	document.cookie="language="+"en"+"; path=/";
	window.location.reload();
}
function style_display_on()
{

		return "inline-block";

	else if (window.XMLHttpRequest)

	}
}

function iFrameHeight() 
{ 
	var xxx= document.getElementById("ifm"); 
	xxx.height=500;
	var subWeb = document.frames ? document.frames["ifm"].document : xxx.contentDocument; 

	if(xxx != null && subWeb != null) 
	{ 
		xxx.height = subWeb.body.scrollHeight; 
		document.getElementById("leftmenu").style.height=subWeb.body.scrollHeight; 
	} 
	var winWidth = 0; 
	var winHeight = 0;    
	if(navigator.userAgent.indexOf("MSIE")>0) 
   {  
		winWidth = document.body.clientWidth ;
		winHeight = document.body.clientHeight ;
   }  
   if(isFirefox=navigator.userAgent.indexOf("Firefox")>0)
   {  
		winWidth = document.documentElement.clientWidth ;
		winHeight=	document.documentElement.clientHeight; //return "Firefox";  
   }  
   if(isSafari=navigator.userAgent.indexOf("Safari")>0) 
   {  
		winWidth = document.body.clientWidth ;
		winHeight = document.body.clientHeight ;
   }   
   if(isCamino=navigator.userAgent.indexOf("Camino")>0)
   {  
   		winWidth = document.body.clientWidth ;
		winHeight = document.body.clientHeight ;     //return "Camino";  
   }  
   if(isMozilla=navigator.userAgent.indexOf("Gecko")>0)
   {  
		winWidth = document.body.clientWidth ;
		winHeight = document.body.clientHeight ;    //return "Gecko";  
   }  
  
document.getElementById("ifm").width= winWidth-220;
	var aa = winHeight-72;	
	var bb = subWeb.body.scrollHeight;
	var cc = document.body.scrollHeight-72;

	var max;
	
	if(aa > bb)
	{
		if(aa>cc)
		{
			max=aa;
		}
		else
		{
			max=cc;
		}
	}
	else
	{
		if(bb>cc)
		{
			max=bb;
		}
		else
		{
			max=cc;
		}
		
	}

	xxx.height = max; 
	document.getElementById("leftmenu").style.height=max; 
}
