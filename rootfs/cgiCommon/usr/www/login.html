<script type="text/javascript">

var xmlHttp;
function CheckUser()
{
	xmlHttp=GetXmlHttpObject()
	if (xmlHttp==null)
	{
		alert ("Browser does not support HTTP Request");
		Return;
	}
	var url="http://"+location.hostname+"/pwd.xml?now="+ new Date().getTime();

	xmlHttp.onreadystatechange=stateChanged;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}
function stateChanged()
{
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	{
		if(xmlHttp.responseText == document.getElementById("pwd2").value)//dosomethinginterestinghere
		{
			//获取当前时间 
			var date=new Date(); 
			//var expiresDays=10; 
			//将date设置为10天以后的时间 
			date.setTime(date.getTime()+1*3600*1000); 
			//将userId和userName两个cookie设置为10天后过期 
			document.cookie="userName="+document.getElementById("pwd2").value+";expires="+date.toGMTString(); 
			//alert("登录成功");
			window.location.href="index.html";	
			
		}
		else
		{
			Butterlate.setTextDomain("other");
			alert(_("loginfail"));
		}
	}
}
function GetXmlHttpObject()
{
	var xmlHttp=null;
	try
	{
	// Firefox, Opera 8.0+, Safari
		xmlHttp=new XMLHttpRequest();
	}
	catch (e)
	{
		//Internet Explorer
		try
		{
			xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch (e)
		{
			xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
	}
	return xmlHttp;

}
function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}
function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}

function initTranslation()
{
	trans_inner("title","login title");
	trans_value("pwd1","login default");
	trans_value("tijiao","login but");
	trans_inner("dp","login dp");
	trans_inner("note","login note");
}
function init()
{
	Butterlate.setTextDomain("other");
	initTranslation();
}

function keyLogin()
{
  if (event.keyCode==13)   //回车键的键值为13
     document.getElementById("tijiao").click();  //调用登录按钮的登录事件
}
</script>

</div>

<script type="text/javascript">
var tx = document.getElementById("pwd1"), pwd = document.getElementById("pwd2");
tx.onfocus = function()
{
	if(this.value != _("login default")) 
		return;
	this.style.display = "none";
	pwd.style.display = "";
	pwd.value = "";
	pwd.focus();
}
pwd.onblur = function()
{
	if(this.value != "") 
		return;
	this.style.display = "none";
	tx.style.display = "";
	tx.value = _("login default");
}
getversion();
</script>
