<script type="text/javascript">

var xmlHttp
function CheckUser()
{
	xmlHttp=GetXmlHttpObject()
	if (xmlHttp==null)
	{
		alert ("Browser does not support HTTP Request");
		Return;
	}
	var url="http://"+location.hostname+"/pwd.xml?now="+ new Date().getTime();

	xmlHttp.onreadystatechange=stateChanged;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}
function stateChanged()
{
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	{
		if(xmlHttp.responseText == document.getElementById("pwd").value)//dosomethinginterestinghere
		{
			//获取当前时间 
			var date=new Date(); 
			//var expiresDays=10; 
			//将date设置为10天以后的时间 
			date.setTime(date.getTime()+1*3600*1000); 
			//将userId和userName两个cookie设置为10天后过期 
			document.cookie="userName="+document.getElementById("pwd").value+";expires="+date.toGMTString(); 
			//alert("登录成功");
			window.location.href="index.html";	
			
		}
		else
		{
			Butterlate.setTextDomain("other");
			alert(_("loginfail"));
		}
	}
}
function GetXmlHttpObject()
{
	var xmlHttp=null;
	try
	{
	// Firefox, Opera 8.0+, Safari
		xmlHttp=new XMLHttpRequest();
	}
	catch (e)
	{
		//Internet Explorer
		try
		{
			xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch (e)
		{
			xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
	}
	return xmlHttp;

}
function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}
function initTranslation()
{
	trans_inner("title","login title");
	trans_value("pwd","login default");
	trans_value("tijiao","login but");
	trans_inner("dp","login dp");
}
function init()
{
	Butterlate.setTextDomain("other");
	initTranslation();
}
function onf(val)
{
	 document.getElementById("pwd").type="password";
	 if(val.value==_("login default"))
		val.value='';
}
function onb(val)
{
	if(val.value=="")
	{
		document.getElementById("pwd").type="";
		val.value=_("login default");
	}
}
function keyLogin()
{
  if (event.keyCode==13)   //回车键的键值为13
     document.getElementById("tijiao").click();  //调用登录按钮的登录事件
}
</script>

<body oncontextmenu="window.event.returnValue=false" onload="init()" onkeydown="keyLogin();">

    <br/>
    <input name="tijiao" id="tijiao"  type="button"  onclick="CheckUser()"/>
  </div>
