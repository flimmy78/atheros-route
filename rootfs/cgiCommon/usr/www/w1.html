var xmlHttp;
function wan_check()
{
	xmlHttp=GetXmlHttpObject();
	if (xmlHttp==null)
	{
		alert ("Browser does not support HTTP Request");
		Return;
	}
	var url="/cgi-bin/wan_check.cgi";
	url=url+"?sid="+Math.random();
	xmlHttp.onreadystatechange=stateChanged;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}

function stateChanged()
{
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	{
		if(xmlHttp.status==200)
		{
			window.parent.DialogHide();
			//alert(xmlHttp.responseText);
			var zidong = xmlHttp.responseText;
			
			if(zidong.indexOf("static") >= 0 )
			{
				document.wizard_form.WAN_MODE[2].checked = true;
				alert(_("admw auto_sip"));
				hideAllTables();
				connectionTypeSwitch();
				butwork("false","false","true","true");			
			}
			else if(zidong.indexOf("dhcp") >= 0)
			{
				document.wizard_form.WAN_MODE[1].checked = true;
				alert(_("admw auto_dhcp"));
				//hideAllTables();
				//connectionTypeSwitch();
				//butwork("false","false","true","true");
				change_step(1);				
			}
			else if(zidong.indexOf("pppoe") >= 0)
			{
				document.wizard_form.WAN_MODE[3].checked = true;
				alert(_("admw auto_ppp"));
				hideAllTables();
				connectionTypeSwitch();
				butwork("false","false","true","true");			
			}
			else if(zidong.indexOf("l2tp") >= 0)
			{
				document.wizard_form.WAN_MODE[4].checked = true;
				alert(_("admw auto_l2tp"));
				hideAllTables();
				connectionTypeSwitch();
				butwork("false","false","true","true");			
			}
			else if(zidong.indexOf("p2tp") >= 0)
			{
				document.wizard_form.WAN_MODE[5].checked = true;
				hideAllTables();
				connectionTypeSwitch();
				butwork("false","false","true","true");			
				alert(_("admw auto_p2tp"));

			else
			{
				alert(_("admw auto_fail"));
				document.getElementById("div_wan_title").style.visibility = "visible";
				document.getElementById("div_wan_title").style.display = style_display_on();
				document.getElementById("div_wan_opmode").style.visibility = "visible";

function GetXmlHttpObject()
{
	var xmlHttp=null;
	try	{xmlHttp=new XMLHttpRequest();}catch (e){try{xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");}catch (e){xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");}}
	return xmlHttp;
}
function change_step(offset)
{
	if (offset == 1)
	{
		if(step_num == 1)
		{
			if (!CheckWanValue())
				return false;

		}
		if (step_num == 2)
		{
			if (!CheckWirelessValue())
				return false;
		}
	}
	//hideAllTables();
	if (offset == 0)
		step_num = offset;
	else
		step_num += offset;

	if (step_num == 0)
	{
		hideAllTables();
		document.getElementById("div_wan_title").style.visibility = "visible";
		document.getElementById("div_wan_title").style.display = style_display_on();
		document.getElementById("div_wan_opmode").style.visibility = "visible";
		document.getElementById("div_wan_opmode").style.display = style_display_on();
		butwork("true","false","true","true");		
	}
	else if (step_num == 1)
	{

		if (document.wizard_form.WAN_MODE[0].checked == true) 
		{
			//document.getElementById("buttontable").style.visibility = "hidden";
			//document.getElementById("buttontable").style.display = "none";	
			window.parent.Demo(_("admw waiting"));
			wan_check();

		}
		else if (document.wizard_form.WAN_MODE[1].checked == true) 
		{
			if (offset == 1)
				change_step(1);
			else if (offset == -1)
				change_step(-1);
		}
		else
		{
			hideAllTables();
			connectionTypeSwitch();
			butwork("false","false","true","true");
		}
	}
	else if (step_num == 2)
	{
		hideAllTables();
		document.getElementById("div_wireless_title").style.visibility = "visible";
		document.getElementById("div_wireless_title").style.display = style_display_on();
		document.getElementById("div_wireless").style.visibility = "visible";
		document.getElementById("div_wireless").style.display = style_display_on();
		document.getElementById("div_wireless1").style.visibility = "visible";
		document.getElementById("div_wireless1").style.display = style_display_on();
		document.getElementById("div_wireless2").style.visibility = "visible";
		document.getElementById("div_wireless2").style.display = style_display_on();
		document.wizard_form.AP_SSID.disabled = false;
		document.wizard_form.AP_SSID_3.disabled = false;
		switch_security_mode();
		switch_security_mode2();
		WIFI_HS();
		butwork("false","true","true","false");
	}
	else if (step_num == 3)
	{
		if (document.wizard_form.WAN_MODE[1].checked == true) 
		{
			waitgifshow();
			disableunneedSettings();
			button_commit('DHCPW');
		}
		else if (document.wizard_form.WAN_MODE[2].checked == true) 
		{
			waitgifshow();
			disableunneedSettings();
			button_commit('SIPW');
		}
		else if (document.wizard_form.WAN_MODE[3].checked == true) 
		{
			waitgifshow();
			disableunneedSettings();
			window.parent.pppoe_tiaozhuan();
			button_commit('PPPW');
		}
		else if (document.wizard_form.WAN_MODE[4].checked == true) 
		{
			waitgifshow();
			disableunneedSettings();
			button_commit('L2TPW');
		}
		else if (document.wizard_form.WAN_MODE[5].checked == true) 
		{
			waitgifshow();
			disableunneedSettings();
			button_commit('P2TPW');
		}
		else 
		{
			alert("typeerror");
		}
		document.getElementById("buttontable").style.visibility = "hidden";
		document.getElementById("buttontable").style.display = "none";	
	}
	else
	{
		window.location.href="w1?INDEX=00";
	}
	window.parent.iFrameHeight();
	return true;
}

function atoi(str, num)
{
	i = 1;
	if (num != 1) {
		while (i != num && str.length != 0) {
			if (str.charAt(0) == '.') {
				i++;
			}
			str = str.substring(1);
		}
		if (i != num)
			return -1;
	}

	for (i=0; i<str.length; i++) {
		if (str.charAt(i) == '.') {
			str = str.substring(0, i);
			break;
		}
	}
	if (str.length == 0)
		return -1;
	return parseInt(str, 10);
}

function checkRange(str, num, min, max)
{
	d = atoi(str, num);
	if (d > max || d < min)
		return false;
	return true;
}

function isAllNum(str)
{
	for (var i=0; i<str.length; i++) {
		if ((str.charAt(i) >= '0' && str.charAt(i) <= '9') || (str.charAt(i) == '.' ))
			continue;
		return 0;
	}
	return 1;
}



function checkIpAddr(field, ismask)//1447
{
	if (field.value == "") 
	{
		if(ismask == 1)
		{
			alert(_("err IP empty"));
		}
		else if(ismask == 2)
		{
			alert(_("err sub empty"));
		}
		else if(ismask == 3)
		{	
			alert(_("err gw empty"));
		}
		else if(ismask == 4)
		{	
			alert(_("err DNS empty"));
		}

		field.value = field.defaultValue;
		field.focus();
		return false;
	}

	if (isAllNum(field.value) == 0) 
	{
		if(ismask == 1)
		{
			alert(_("err IP format"));
		}
		else if(ismask == 2)
		{	
			alert(_("err sub format"));
		}
		else if(ismask == 3)
		{	
			alert(_("err gw format"));
		}
		else if(ismask == 4)
		{
			alert(_("err DNS format"));
		}
		field.value = field.defaultValue;
		field.focus();
		return false;
	}

	if (ismask == 1)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 1, 254)))
		{
			alert(_("err IP format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	else if (ismask == 2)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 0, 255)))
		{
			alert(_("err sub format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	else if(ismask == 3)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 1, 254)))
		{
			alert(_("err gw format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	else if(ismask == 4)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 1, 254)))
		{
			alert(_("err DNS format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	{
		var exp=/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
		var reg = field.value.match(exp);
		if(reg==null)
		{
			if(ismask == 1)
			{
				alert(_("err IP format"));
			}
			else if(ismask == 2)
			{	
				alert(_("err sub format"));
			}
			else if(ismask == 3)
			{	
				alert(_("err gw format"));
			}
			else if(ismask == 4)
			{
				alert(_("err DNS format"));
			}
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}

	return true;
}
function checktimerange(value,min,max)
{
	var i = parseInt(value);
	if (isNaN(i))
	{
		return false;
	}
	else if (i > max || i < min)
	{
		return false;
	}
	return true;
}

	for (var i=0; i<str.length; i++) {

	}
	return true;
}

function workoutgw()
{
	var myString=document.getElementById("WAN_IPADDR").value;	
	//ip地址
	var exp=/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
	var reg = myString.match(exp);
	if(reg==null)
	{
		//document.getElementById("IPGW").value = "";
	}
	else
	{
		if(document.getElementById("IPGW").value=="")
		{
			var a = myString.lastIndexOf(".");
			var s;
			s = myString.substr(0, a); // 获取子字符串。
			document.getElementById("IPGW").value = s+".1";
		}
		if(document.getElementById("WAN_NETMASK").value=="")
		{
			document.getElementById("WAN_NETMASK").value = "255.255.255.0";
		}
		if(document.getElementById("PRIDNS").value=="")
		{
			document.getElementById("PRIDNS").value = "114.114.114.114";
		}

	}
}
