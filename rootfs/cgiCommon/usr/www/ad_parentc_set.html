<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK REL="stylesheet" HREF="/style/handaer.css" TYPE="text/css" media="all">
<link rel="stylesheet" href="/style/normal_ws.css" type="text/css">
<script type="text/javascript" src="/lang/b28n.js"></script>
<script>

function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "table-row";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}

function widget_enable(widgetID){document.getElementById(widgetID).disabled = false;}
function widget_disable(widgetID){document.getElementById(widgetID).disabled = true;}

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}

function button_commit(buttonID){document.getElementById(buttonID).click();}
function initTranslation()
{
	trans_inner("title","parset title");	
	trans_inner("des","parset des");
	trans_inner("t1_title","parset t1_title");
	trans_inner("t1_parenable","parset t1_parenable");
	trans_inner("ti_parmac","parset ti_parmac");
	trans_inner("t1_macnow","parset t1_macnow");
	trans_value("macclone_b","parset macclone_b");
	
	 
	trans_inner("onbutton","par onbutton");
	trans_inner("offbutton","par offbutton");

	trans_value("bCANCEL","par bCANCEL");
	trans_value("bAPPLY","par bAPPLY");
	
}
function init()
{
	Butterlate.setTextDomain("par");
	initTranslation();
	switch_parc();
}
function chackMAC()
{
	if(document.PARSET.PARCON_OFF[0].checked == true)
	{
		var re = /[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}/;
		if (document.PARSET.PPCMAC.value.length == 0)
		{
			alert(_("err MAC empty"));
			document.PARSET.PPCMAC.focus();
			return false;
		}
		if (!re.test(document.PARSET.PPCMAC.value))
		{
			alert(_("err MAC format"));
			document.PARSET.PPCMAC.focus();
			return false;
		}
	}
	else
	{
		widget_disable("PPCMAC");
		widget_disable("CURRENT_PCMAC"); 
	}
	Butterlate.setTextDomain("admin");
	window.parent.Demo(_("admw settingwaiting"));
	button_commit("PARENTC_SET");
}

function macclone_f()
{
	if(document.getElementById("CURRENT_PCMAC").value!="")
	{
		document.getElementById("PPCMAC").value = document.getElementById("CURRENT_PCMAC").value;
	}
}
function switch_parc()
{
	if(document.PARSET.PARCON_OFF[0].checked == true)
	{
		widget_display("t1");
		widget_display("t2");
	}
	else
	{
		widget_hide("t1");
		widget_hide("t2");
	}
}

</script>

</head>

<body onload="init()">
<div class="handaer_main">
<table  border="0" cellpadding="0" cellspacing="0" id="tt2"><tr><td>

<h1 id="title">家长设置</h1>
<p></p>

<FORM method="POST" name="PARSET">
<!-- =========== Wireless Settings =========== --> 
<h2 id="des">通过家长管理，管理孩子PC机上网权限</h2>
<table id="PAR_SET_t"  width="100%" cellpadding="0" cellspacing="0"   class="handaer_text">
<tr>
<td class="title" colspan="3" id="t1_title">家长设置</td></tr>
<tr>
 <td class="head" id="t1_parenable">家长控制</td>
	<td><input type="radio"  ~cPARCON_OFF:on~ name="PARCON_OFF" id="rad_1" value="on" onclick="switch_parc();" checked /><label for="rad_1" id="onbutton">启用</label>
	<input type="radio"  ~cPARCON_OFF:off~ name="PARCON_OFF" id="rad_2" value="off" onclick="switch_parc();"/><label for="rad_2" id="offbutton">不启用</label></td>
  <td>&nbsp; &nbsp;</td>
</tr>
<tr id="t1">
  <td class="head" id="ti_parmac">家长PC的MAC地址</td>
  <td><input size="32" maxlength="64" class="handaer_text_content" name="PPCMAC" id="PPCMAC" value="~~PPCMAC~" type="text"></td>
  <td>&nbsp; &nbsp;</td>
</tr>
<tr  id="t2">
  <td class="head" id="t1_macnow">当前管理者PC的MAC地址</td>
  <td><input size="32" maxlength="64" name="CURRENT_PCMAC" class="handaer_text_content" id="CURRENT_PCMAC" value="~~Bmac~" type="text" readonly></td>
  <td><input type="button"  class="handaer_small_button" name="macclone_b" id="macclone_b" onClick="macclone_f();"></td>
</tr>

</table>

<table id="buttontable">
<tr align="center">
  <td>
    <input type="button" name="cancel_motion" id="bCANCEL" class="handaer_input" value="取消" onClick="window.location.reload();">
    <input type="button" name="apply_motion" id="bAPPLY" class="handaer_input" value="应用" onClick="chackMAC();">
	<input type="submit" name="PARENTC_SET" id="PARENTC_SET" style="display:none" value="PARENTC_SET">
  </td>
</tr>
</table>
</FORM>
</td></tr>
</table>
</div>

</body>
</html>
