<script>
if(getCookie()){}
else{window.top.location.href="../login.html";}
function initTranslation()
{
	trans_inner("title","port title");
	trans_inner("des","port des");
	
	trans_inner("t1_title","port t1_title");
	trans_inner("t1_pout","port t1_pout");
	trans_inner("t1_pin","port t1_pin");
	trans_inner("t1_IP","safe IP");
	trans_inner("t1_rule","port t1_rule");
	trans_inner("t1_status","port t1_status");
	trans_inner("t1_del","safe DEL");
	
	trans_value("ADDRULE","safe ADD");	
	trans_inner("help_r","help");	
}

function init()
{
	Butterlate.setTextDomain("safe");
	initTranslation();
}
function listdel(value)
{
	document.getElementById("DELXXX").value=value;
	if(confirm(_("port delit1")+"ID="+value+_("port delit2")))
	{
		button_commit("DEL_PORT");
	}
}

function lismod(value)
{
	if(document.getElementById(value).checked == true)
	{
		document.getElementById("ON_OFF").value="ON";	
	}
	else
	{
		document.getElementById("ON_OFF").value="OFF";	
	}
	
	document.getElementById("MODXXX").value=value;
	//alert("修改了"+value +"  "+document.getElementById("ON_OFF").value);
	
	button_commit("MOD_PORT");
}
function help()
{
	if (_("toplanguage")=="e")
		window.location.href='../help/ad_safe_port_help_e.html';
	else
		window.location.href='../help/ad_safe_port_help_z.html';
}
</script>
