<html>
<head>
<title></title>
<LINK REL="stylesheet" HREF="/style/handaer.css" TYPE="text/css" media="all">
<link rel="stylesheet" href="/style/normal_ws.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/lang/b28n.js"></script>
<script>

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}
function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "table-row";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}
function widget_disable(widgetID){document.getElementById(widgetID).disabled = true;}
function button_commit(buttonID){document.getElementById(buttonID).click();}

function initTranslation()
{
	trans_inner("title","man exporttitle");
	trans_inner("t1des","man exportdes");
	trans_value("setmanExpSetExport","man export");
	
		
	trans_value("localsave","man localsave");
	trans_inner("selsectfile","man selsectfile");
	trans_inner("t2des","man inportdes");
	trans_value("inport","man inport");
	
	trans_inner("t3des","man basesavedes");
	trans_inner("t3_title","man basesavetitle");
	trans_inner("t3_DATE","man date");
	trans_inner("t3_Modefy","man modify");
	
	trans_value("USE1","man use");
	trans_value("USE2","man use");
	trans_value("USE3","man use");
	trans_value("USE4","man use");
	trans_value("USE5","man use");
	trans_value("DEL1","man delete");
	trans_value("DEL2","man delete");
	trans_value("DEL3","man delete");
	trans_value("DEL4","man delete");
	trans_value("DEL5","man delete");
}
function init()
{
	Butterlate.setTextDomain("man");
	initTranslation();
	initmodifybutton();
}
function initmodifybutton()
{
	if(document.getElementById("CFG1").value=="")
		widget_hide("cfgtr1");
	if(document.getElementById("CFG2").value=="")
		widget_hide("cfgtr2");
	if(document.getElementById("CFG3").value=="")
		widget_hide("cfgtr3");
	if(document.getElementById("CFG4").value=="")
		widget_hide("cfgtr4");
	if(document.getElementById("CFG5").value=="")
		widget_hide("cfgtr5");
}
function uploadcfg()
{
	button_commit("upgradecfg");
}
function savetolocal()
{
	button_commit("LOCAL_SAVE");
}
function disableCFG()
{
	widget_disable("CFG1");
	widget_disable("CFG2");
	widget_disable("CFG3");
	widget_disable("CFG4");
	widget_disable("CFG5");
}
function listuse(value)
{
	disableCFG();
	document.getElementById("ACT").value=value;
	alert("使用了"+value);
	button_commit("CFG_MODIFY_USE");
}
function listdel(value)
{
	disableCFG();
	document.getElementById("ACT").value=value;
	alert("删除了"+value);
	button_commit("CFG_MODIFY_DEL");
}

</script>
</head>

<body onload=init();>
<div class="handaer_main">
<table  border="0" cellpadding="0" cellspacing="0" id="tt2"><tr><td>
<h1 id="title"></h1>

<form method="post" name="ExportSettings" action="/cgi-bin/download.cgi">
<h2 id="t1des"></h2>

<input value="Export" id="setmanExpSetExport" name="Export" class="handaer_input" type="submit">
</form>
<h1></h1>

<h2 id="t2des"></h2>
<form name="cfg_upload" enctype="multipart/form-data" action="/cgi-bin/upload.cgi" method="post" target="">
<table id="uploadff" width="100%" cellpadding="0" cellspacing="0"   class="handaer_text">
<tr>
  <td class="head" id="selsectfile"></td>
  <td>
	<input type="file" id="uploadedfile" name="uploadedfile">
  </td>
</tr>
<tr>
  <td>&nbsp; &nbsp;</td>
  <td>
	<input id="inport" class="handaer_input" onclick="uploadcfg()" type="button" name="inport">
	<input type="submit" name="upgradecfg" id="upgradecfg" style="display:none" value="upgradecfg">
  </td>
</tr>
</table>
</form>

<h1>  </h1>
<h2 id="t3des"></h2>
<table id="t3" width="100%" cellpadding="0" cellspacing="0"  class="handaer_text">

  <tr> 
    <td class="title" colspan="2" id="t3_title"></td>
  </tr>
<tr>
  <td>
	<form method="post" name="WORMFORM">    
		<input id="localsave" class="handaer_input" onclick="savetolocal()" type="button" name="localsave">
		<input type="submit" name="LOCAL_SAVE" id="LOCAL_SAVE" style="display:none" value="LOCAL_SAVE">
	</form>
  </td>
  <td>&nbsp; &nbsp;</td>
</tr>  
<tr>
    <td id="t3_DATE" width="30%"></td>
    <td id="t3_Modefy"></td>
  </tr>
  
<form method="post" name="WORMFORM2">    
  <tr id="cfgtr1"> 
    <td><input size="32" name="CFG1" id="CFG1" class="handaer_text_content" value="test1" type="text" readonly></td>
    <td>
	<input type="button" name="1" id="USE1" onClick="listuse(this.name)">
    <input type="button" name="1" id="DEL1" onClick="listdel(this.name)">
	</td>
  </tr>
  <tr id="cfgtr2"> 
    <td><input size="32" name="CFG2" id="CFG2" class="handaer_text_content" value="test1" type="text" readonly></td>
    <td>
	<input type="button" name="2" id="USE2" onClick="listuse(this.name)">
    <input type="button" name="2" id="DEL2" onClick="listdel(this.name)">
	</td>
  </tr>
  <tr id="cfgtr3"> 
    <td><input size="32" name="CFG3" id="CFG3" class="handaer_text_content" value="test1" type="text" readonly></td>
    <td>
	<input type="button" name="3" id="USE3" onClick="listuse(this.name)">
    <input type="button" name="3" id="DEL3" onClick="listdel(this.name)">
	</td>
  </tr>
  <tr id="cfgtr4"> 
    <td><input size="32" name="CFG4" id="CFG4" class="handaer_text_content" value="test1" type="text" readonly></td>
    <td>
	<input type="button" name="4" id="USE4" onClick="listuse(this.name)">
    <input type="button" name="4" id="DEL4" onClick="listdel(this.name)">
	</td>
  </tr>
  <tr id="cfgtr5"> 
    <td><input size="32" name="CFG5" id="CFG5" class="handaer_text_content" value="test1" type="text" readonly></td>
    <td>
	<input type="button" name="5" id="USE5" onClick="listuse(this.name)">
    <input type="button" name="5" id="DEL5" onClick="listdel(this.name)">
	</td>
  </tr>
	<input type="submit" name="CFG_MODIFY_USE" id="CFG_MODIFY_USE" style="display:none" value="CFG_MODIFY_USE">
	<input type="submit" name="CFG_MODIFY_DEL" id="CFG_MODIFY_DEL" style="display:none" value="CFG_MODIFY_DEL">
	<input type="text" style="display:none" name="ACT" id="ACT" size="20" maxlength="32">	
</form>
</table>

</td></tr></table>
</div>

</body>
</html>
