<script language="JavaScript" type="text/javascript">



function initTranslation()

{

	var e = document.getElementById("m_bset");

	e.innerHTML = _("admw internet");
	

	e = document.getElementById("wai");

	e = document.getElementById("nei");

	var bg = document.getElementById("logoimage");

	{

		bg.src = "/images/luyou_e.gif";

	}

	else

	{

		bg.src = "/images/luyou.gif";

	}



	var w = document.getElementById("waitu");

	var n = document.getElementById("neitu");

	var wv = document.getElementById("waistatus").value;

	var nv = document.getElementById("neistatus").value;


	if (wv=="on")

	{

		w.src = "/images/lianjie.gif";

	}

	else

	{

		w.src = "/images/weilianjie.gif";

	}

	

	if (nv=="on")

	{

		n.src = "/images/qidong.gif";

	}

	else

	{

		n.src = "/images/weiqidong.gif";

	}

		

}

function initValue()

{

	Butterlate.setTextDomain("admin");	

	initTranslation();

}


</script>
