	<script language="JavaScript">

	var xmlreq;
	var timeID;
	var desIPreboot;	
	var w;	
	var last = 0;
	function createxmlreq()
	{
		//alert("1");
		if(window.ActiveXObject)
		{
			xmlreq=new ActiveXObject("Microsoft.XMLHTTP");
		}
		else if(window.XMLHttpRequest)
		{
			xmlreq=new XMLHttpRequest();
		}
	}

	function rebootRequest()
	{
		clearTimeout(timeID);
		timeID = setTimeout(function(){rebootRequest();},3000);
		createxmlreq();
		xmlreq.onreadystatechange=handleState;
		desIPreboot = location.hostname;//document.getElementById("IPA").value;
		//xmlreq.open("GET","ping.xml?now=" + new Date().getTime(),true);
		xmlreq.open("GET","http://"+desIPreboot+"/ping.xml?now=" + new Date().getTime(),true);
		xmlreq.send(null);
	}
	function handleState()
	{
		if(xmlreq.readyState==4)
		{
			if(xmlreq.status==200)
			{
				//alert(xmlreq.responseText);
				w = document.getElementById("n11111111_r6_c2");
				if ((xmlreq.responseText=="1")||(xmlreq.responseText==1))
				{
					w.src = "/images/11111111_r6_c2.png";//wai
					clearTimeout(timeID);
					timeID = setTimeout(function(){rebootRequest();},3000);
				}
				else
				{
					if(last == 0)
					{
						last ++;
					}
					else
					{
						w.src = "/images/11111111_r8_c2111.png";
						last = 0;
					}
					clearTimeout(timeID);
					timeID = setTimeout(function(){rebootRequest();},3000);
				}
			}
			else
			{
				//alert("3"+xmlreq.status);
			}
		}
		else
		{
			//alert("2"+xmlreq.readyState);
		}
	}
	rebootRequest();
	</script>
