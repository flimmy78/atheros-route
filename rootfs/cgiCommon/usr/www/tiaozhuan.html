<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/lang/b28n.js"></script>
<script>
function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function init()
{
	Butterlate.setTextDomain("other");

	var a = document.getElementById("RESULT").value;
	var b = document.getElementById("PAGE").value;
	//alert("a:"+a);
	//alert("b:"+b);
	if(a == "yes")
		trans_inner("resultshow","R_SUCCESS");
	else
		trans_inner("resultshow","R_FAIL");

	setTimeout(function(){window.location.href=b;},2000);
}

</script>
</head>

<body onload=init();>

<div>
  <p align="center" id="resultshow"></p>
</div>
	<input type="text" style="display:none" name="RESULT" id="RESULT" size="20" maxlength="32" value="~~RESULT~">
	<input type="text" style="display:none" name="PAGE" id="PAGE" size="20" maxlength="32" value="~~PAGE~">
</body>
</html>
