function atoi(str, num)
{
	i = 1;
	if (num != 1) {
		while (i != num && str.length != 0) {
			if (str.charAt(0) == '.') {
				i++;
			}
			str = str.substring(1);
		}
		if (i != num)
			return -1;
	}

	for (i=0; i<str.length; i++) {
		if (str.charAt(i) == '.') {
			str = str.substring(0, i);
			break;
		}
	}
	if (str.length == 0)
		return -1;
	return parseInt(str, 10);
}

function checkRange(str, num, min, max)
{
	d = atoi(str, num);
	if (d > max || d < min)
		return false;
	return true;
}

function isAllNum(str)
{
	for (var i=0; i<str.length; i++) {
		if ((str.charAt(i) >= '0' && str.charAt(i) <= '9') || (str.charAt(i) == '.' ))
			continue;
		return 0;
	}
	return 1;
}

function checkIpAddr(field, ismask)//1447
{
	if (field.value == "") 
	{
		if(ismask == 1)
		{
			alert(_("err IP empty"));
		}
		else if(ismask == 2)
		{
			alert(_("err sub empty"));
		}
		else if(ismask == 3)
		{	
			alert(_("err gw empty"));
		}
		else if(ismask == 4)
		{	
			alert(_("err DNS empty"));
		}

		field.value = field.defaultValue;
		field.focus();
		return false;
	}

	if (isAllNum(field.value) == 0) 
	{
		if(ismask == 1)
		{
			alert(_("err IP format"));
		}
		else if(ismask == 2)
		{	
			alert(_("err sub format"));
		}
		else if(ismask == 3)
		{	
			alert(_("err gw format"));
		}
		else if(ismask == 4)
		{
			alert(_("err DNS format"));
		}
		field.value = field.defaultValue;
		field.focus();
		return false;
	}

	if (ismask == 1)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 1, 254)))
		{
			alert(_("err IP format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	else if (ismask == 2)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 0, 255)))
		{
			alert(_("err sub format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	else if(ismask == 3)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 1, 254)))
		{
			alert(_("err gw format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	else if(ismask == 4)
	{
		if ((!checkRange(field.value, 1, 0, 255)) ||
				(!checkRange(field.value, 2, 0, 255)) ||
				(!checkRange(field.value, 3, 0, 255)) ||
				(!checkRange(field.value, 4, 1, 254)))
		{
			alert(_("err DNS format"));
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}
	{
		var exp=/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
		var reg = field.value.match(exp);
		if(reg==null)
		{
			if(ismask == 1)
			{
				alert(_("err IP format"));
			}
			else if(ismask == 2)
			{	
				alert(_("err sub format"));
			}
			else if(ismask == 3)
			{	
				alert(_("err gw format"));
			}
			else if(ismask == 4)
			{
				alert(_("err DNS format"));
			}
			field.value = field.defaultValue;
			field.focus();
			return false;
		}
	}

	return true;
}
function CheckValue()
{
	
	if (document.WORKFORM.ADD_MAC.value.length == 0)
	{
		alert(_("err MAC empty"));
		document.WORKFORM.ADD_MAC.select();
		return false;
	}
	var re = /[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}/;

	{
		alert(_("err MAC format"));

	}
	{
		var mmac = document.WORKFORM.ADD_MAC.value;
		var mmh = mmac.substr(0, 2);
		var mmh_int=parseInt(mmh);

	if (!checkIpAddr(document.WORKFORM.ADD_IP, 1))
	{

		return false;
	}
	button_commit("ADD_IPMACBIND");
	return true;
}
