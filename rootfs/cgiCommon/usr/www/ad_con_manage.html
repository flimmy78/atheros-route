function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}

function button_commit(buttonID){document.getElementById(buttonID).click();}
function initTranslation()
{
	trans_inner("title","conm title");

	trans_inner("t1_title","conm t1_title");

	trans_value("ADDMRULE","conm ADDMRULE");	
	
	trans_value("bCANCEL","conn bCANCEL");	
	trans_value("bAPPLY","conn bAPPLY");
}
function CheckValue()
{
	button_commit("CONM_WORK");
}
function init()
{
	Butterlate.setTextDomain("conn");
	initTranslation();
}
function listdel(value)
{
	document.getElementById("DELXXX").value=value;
	alert("删除了"+value);
	button_commit("DEL_CON");
}
</script>
