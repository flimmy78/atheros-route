	Butterlate.setTextDomain("main");

	e = document.getElementById("logoimage");
	if (_("toplanguage")=="e")
		e.src = "images/logo_e.gif";

}
function exit()
{

}
function zhcn()
{
	document.cookie="language="+"zhcn"+"; path=/";
	parent.menu.location.href="menu.html";
	parent.pro.location.href="cgi-bin/map";
	parent.topFrame.location.reload();
	parent.bottomFrame.location.reload();

}
function en()
{
	document.cookie="language="+"en"+"; path=/";
	parent.menu.location.href="menu.html";
	parent.pro.location.href="cgi-bin/map";
	parent.topFrame.location.reload();
	parent.bottomFrame.location.reload();
}
function style_display_on()
{
	if (window.ActiveXObject)
	{ // IE
		return "inline-block";
	}
	else if (window.XMLHttpRequest)
	{ // Mozilla, Safari,...
		return "table-row";
	}
}
function switchsa()//quick to adv
{
	document.getElementById("top_adv").style.visibility = "visible";
	document.getElementById("top_adv").style.display = style_display_on();
	document.getElementById("top_fast").style.visibility = "hidden";
	document.getElementById("top_fast").style.display = "none";	
	parent.menu.location.href="menu.html";
}

function switchas()//adv to quick
{
	document.getElementById("top_fast").style.visibility = "visible";
	document.getElementById("top_fast").style.display = style_display_on();
	document.getElementById("top_adv").style.visibility = "hidden";
	document.getElementById("top_adv").style.display = "none";	
	parent.menu.location.href="adv_menu.html";
}
</script>
