<html>
<head>
<title>DHCP</title>
<LINK REL="stylesheet" HREF="/style/handaer.css" TYPE="text/css" media="all">
<link rel="stylesheet" href="/style/normal_ws.css" type="text/css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script language="JavaScript" type="text/javascript" src="/lang/b28n.js"></script>
<script language="JavaScript" type="text/javascript">
var hbd;
function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return (r[2]); return null;
}
hbd=GetQueryString("ad_local_rulist");
if(hbd)
{

}
else
{
        window.location.href="/index.html";
}
function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "table-row";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}

function widget_enable(widgetID){document.getElementById(widgetID).disabled = false;}
function widget_disable(widgetID){document.getElementById(widgetID).disabled = true;}

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}

function button_commit(buttonID){document.getElementById(buttonID).click();}

function initTranslation()
{
	trans_inner("title","rulit title");	
	trans_inner("des","rulit des");	
	trans_inner("t1_title","rulit t1_title");	
	trans_inner("t1_Des","rulit t1_Des");	
	
	trans_inner("t1_Sub","rulit t1_Sub");	
	trans_inner("t1_Gw","rulit t1_Gw");	
	trans_inner("t1_Intf","rulit t1_Intf");	
	
	trans_inner("t2_title","rulit t2_title");	
	trans_inner("t2_Des","rulit t2_Des");	
	trans_inner("t2_Sub","rulit t2_Sub");	
	trans_inner("t2_Gw","rulit t2_Gw");	
	trans_inner("t2_Inf","rulit t2_Inf");	
	trans_inner("t2_Modefy","rulit t2_Modefy");	
	trans_inner("help_r","help");	

	//trans_value("MODRUL","lan MODDHCP");	
	//trans_value("DELRUL","lan DELDHCP");	
	trans_value("ADDRUL","lan ADDDHCP");
}

function initValue()
{
	Butterlate.setTextDomain("lan");
	initTranslation();
}

function listdel(value)
{
	document.getElementById("DELXXX").value=value;
	if(confirm(_("rulit delit1")+"IP="+value+_("rulit delit2")))
	{
		button_commit("DEL_RU");
	}

}
function lismod(value)
{
	if(document.getElementById(value).checked == true)
	{
		document.getElementById("ON_OFF").value="ON";	
	}
	else
	{
		document.getElementById("ON_OFF").value="OFF";	
	}
	
	document.getElementById("MODXXX").value=value;
	//alert("修改了"+value +"  "+document.getElementById("ON_OFF").value);
	
	button_commit("MOD_RU");
}
function help()
{
	if (_("toplanguage")=="e")
		window.location.href='../help/ad_local_rulist_help_e.html';
	else
		window.location.href='../help/ad_local_rulist_help_z.html';
}
</script>
</head>

<body onLoad="initValue()">
<div class="handaer_main">

<p></p>

<FORM method="POST" name="DHCP_FORM">

  </tr>
  <tr>
    <td>ID</td>
    <td id="t1_Des">目的网络地址</td>
    <td id="t1_Sub">子网掩码</td>

    <td id="t1_Intf">接口</td>

</table>
<h1 id="t2line">  </h1>

  <tr>

    <td id="t2_Gw">网关</td>
	<td id="t2_Inf">状态</td>
	<td id="t2_Modefy">编辑</td>

<input type="button"  class="handaer_small_button" name="ADDRUL" id="ADDRUL" value="添加" onClick="window.location.href='ad_local_addru?ad_local_addru=yes'">

</form>

<form method="POST" name="DELLIST">
	<input style="display:none"  type="text" name="DELXXX" id="DELXXX" size="20" maxlength="32">

</form>
<form method="POST" name="MODLIST">
	<input style="display:none"  type="text" name="MODXXX" id="MODXXX" size="20" maxlength="32">
	<input style="display:none"  type="text" name="ON_OFF" id="ON_OFF" size="20" maxlength="32">
	<input style="display:none" type="submit" name="MOD_RU" id="MOD_RU" value="MOD_RU">
</form>
</td></tr></table> 
</div>
</body>
</html>
