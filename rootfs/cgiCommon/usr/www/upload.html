<script>

function style_display_on()
{
	if (window.ActiveXObject)
	{ // IE
		return "inline-block";
	}
	else if (window.XMLHttpRequest)
	{ // Mozilla, Safari,...
		return "table-row";
	}
}

function initTranslation()
{
	Butterlate.setTextDomain("admin");
	var e = document.getElementById("uploadtitle");
	e.innerHTML = _("admw uploadtitle");
	e = document.getElementById("uploaddes");
	e.innerHTML = _("admw uploaddes");
	e = document.getElementById("uploadfirware");
	e.innerHTML = _("admw uploadfirware");
	e = document.getElementById("up_selsectfile");
	e.innerHTML = _("admw up_selsectfile");
	e = document.getElementById("Upload");

	e = document.getElementById("settingwaiting");

	e = document.getElementById("hardware");

	e = document.getElementById("software");
	e.innerHTML = _("admw software");	
}
function myrefresh()
{
	window.location.href="checkresult.html";
}

function yanchitiaozhuan()
{
	setTimeout('myrefresh()',60000); //指定1秒刷新一次
}

function waitgifshow()
{
	document.getElementById("waitshow").style.visibility = "visible";
	document.getElementById("waitshow").style.display = style_display_on();
}

function upgradef()
{ 
	Butterlate.setTextDomain("admin");

	if(document.usb_upload.uploadedfile.value == "")
	{
		document.usb_upload.uploadedfile.focus();
		alert(_("err file empty"));
		return false;
	}
	document.getElementById("uploaddes").style.visibility = "hidden";
	document.getElementById("uploaddes").style.display = "none";	
	document.getElementById("uploadff").style.visibility = "hidden";
	document.getElementById("uploadff").style.display = "none";	

	waitgifshow();
	//yanchitiaozhuan();
	document.getElementById('UPGRADE').click();
}

function init()
{
	initTranslation();
}


</script>
