<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/lang/b28n.js"></script>
<script>
function style_display_on()
{
	if (window.ActiveXObject)
	{ // IE
		return "inline-block";
	}
	else if (window.XMLHttpRequest)
	{ // Mozilla, Safari,...
		return "table-row";
	}
}

function initTranslation()
{
	Butterlate.setTextDomain("admin");
	var e = document.getElementById("factitle");
	e.innerHTML = _("admw factitle");
	e = document.getElementById("facdes");
	e.innerHTML = _("admw facdes");
	e = document.getElementById("defaultset");
	e.value = _("admw defaultset");
	
	e = document.getElementById("settingwaiting");
	e.innerHTML = _("admw settingwaiting");	


}
function myrefresh()
{
	window.location.href="checkresult.html";
}

function yanchitiaozhuan()
{
	setTimeout('myrefresh()',60000); //指定1秒刷新一次
}

function init()
{
	initTranslation();
}
function waitgifshow()
{
	document.getElementById("waitshow").style.visibility = "visible";
	document.getElementById("waitshow").style.display = style_display_on();
}
function factoryset()
{
	if(confirm(_("factory reset")))
	{
		document.getElementById("facdes").style.visibility = "hidden";
		document.getElementById("facdes").style.display = "none";	
		document.getElementById("defaultset").style.visibility = "hidden";
		document.getElementById("defaultset").style.display = "none";	
		waitgifshow();
		//yanchitiaozhuan();
		document.getElementById('FACTORY').click();
	}
}

</script>
<LINK REL="stylesheet" HREF="/style/handaer.css" TYPE="text/css" media="all">
<link rel="stylesheet" href="/style/normal_ws.css" type="text/css">
</head>

<body onload=init();>
<div class="handaer_main">
<table  border="0" cellpadding="0" cellspacing="0" id="tt2"><tr><td>
<h1 id="factitle"></h1>
<form method="post" name="wizard_form">  
<h2 id="facdes"></h2>  
	<input type="button" name="defaultset" id="defaultset" class="handaer_input"  onclick="factoryset();">
    <input type="submit" name="FACTORY" id="FACTORY" style="display:none" value="FACTORY">
</form></td></tr>
</table>
<div id="waitshow" style="display:none" align="center">
  <img align="center" src="/images/loading.gif"></img>
  <p align="center" id="settingwaiting"></p>
</div>
</div>

</body>
</html>
