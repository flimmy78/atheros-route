<script language="JavaScript" type="text/javascript">

function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "table-row";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}

function widget_enable(widgetID){document.getElementById(widgetID).disabled = false;}
function widget_disable(widgetID){document.getElementById(widgetID).disabled = true;}

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}

function button_commit(buttonID){document.getElementById(buttonID).click();}

function checkValuerange(value,min,max)
{
	var i = parseInt(value);
	if (isNaN(i))
	{
		return false;
	}
	else if (i > max || i < min)
	{
		return false;
	}
	return true;
}
function CheckValue()
{
	if(document.WORKFORM.DHCPON_OFF[0].checked == true)
	{
		if (document.WORKFORM.DHCP_BIP.value.length == 0)
		{
			alert(_("err IP empty"));
			document.WORKFORM.DHCP_BIP.select();
			return false;
		}
		if 	(checkValuerange(document.WORKFORM.DHCP_BIP.value,1,254)==false)
		{
			alert(_("err range"));
			document.WORKFORM.DHCP_BIP.select();
			return false;
		}
		if (document.WORKFORM.DHCP_EIP.value.length == 0)
		{
			alert(_("err IP empty"));
			document.WORKFORM.DHCP_EIP.select();
			return false;
		}
		if (checkValuerange(document.WORKFORM.DHCP_EIP.value,1,254)==false)
		{
			alert(_("err range"));
			document.WORKFORM.DHCP_EIP.select();
			return false;
		}
		
		if(parseInt(document.WORKFORM.DHCP_EIP.value) < parseInt(document.WORKFORM.DHCP_BIP.value))
		{
			alert(_("err range"));
			document.WORKFORM.DHCP_BIP.select();
			return false;
		}
		
		if (document.WORKFORM.DHCP_TIME.value.length == 0)
		{
			alert(_("err time empty"));
			document.WORKFORM.DHCP_TIME.select();
			return false;
		}
		
		if (checkValuerange(document.WORKFORM.DHCP_TIME.value,1,2880)==false)
		{
			alert(_("err range"));
			document.WORKFORM.DHCP_TIME.select();
			return false;
		}
	}
	button_commit("DHCP_SET");
	return true;
}

function initTranslation()
{
	trans_inner("title","dhcp title");	
	trans_inner("des","dhcp des");	
	trans_inner("t1_title","dhcp t1_title");	
	trans_inner("t1_DHCPON_OFF","dhcp t1_DHCPON_OFF");
	trans_inner("t1_DHCPIP","dhcp t1_DHCPIP");
	
	trans_inner("onbutton","lan onbutton");	
	trans_inner("offbutton","lan offbutton");	
	trans_inner("t1_TIME","dhcp t1_TIME");	
	trans_inner("t1_min","dhcp t1_min");
	trans_inner("t1_defaut","dhcp t1_defaut");
	
	trans_inner("t2_title","dhcp t2_title");	
	trans_inner("t2_Mac","dhcp t2_Mac");	
	trans_inner("t2_Ip","dhcp t2_Ip");	
	trans_inner("t2_Status","dhcp t2_Status");	
	trans_inner("t2_Modefy","dhcp t2_Modefy");	

	trans_value("ADDDHCP","lan ADDDHCP");
	trans_inner("t3_title","dhcp t3_title");	
	trans_inner("t3_Hostname","dhcp t3_Hostname");	
	trans_inner("t3_Mac","dhcp t3_Mac");	
	trans_inner("t3_Ip","dhcp t3_Ip");	
	trans_inner("t3_Expr","dhcp t3_Expr");	
	trans_value("bCANCEL","lan bCANCEL");	
	trans_value("bAPPLY","lan bAPPLY");
}
function getDHCPrange()
{
	var range="10.10.10.";

	trans_inner("IPbegin",range);
	trans_inner("IPend","-"+range);
}
function initValue()
{
	Butterlate.setTextDomain("lan");
	initTranslation();
	switch_dhcp();
	getDHCPrange();
}

function switch_dhcp()
{
	if(document.WORKFORM.DHCPON_OFF[0].checked == true)
	{
		widget_display("t1_hide1");
		widget_display("t1_hide2");
		widget_display("t2");
		widget_display("t2line");
		widget_display("t3");
		widget_display("t3line");
	}
	else
	{
		widget_hide("t1_hide1");
		widget_hide("t1_hide2");
		widget_hide("t2");
		widget_hide("t2line");
		widget_hide("t3");
		widget_hide("t3line");
	}
}
function listdel(value)
{
	document.getElementById("DELXXX").value=value;
	alert("删除了"+value);
	button_commit("DEL_SDHCP");
}
</script>
