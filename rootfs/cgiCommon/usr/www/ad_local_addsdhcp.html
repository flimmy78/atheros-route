function CheckValue()
{
	
	if (document.WORKFORM.ADD_MAC.value.length == 0)
	{
		alert(_("err MAC empty"));
		document.WORKFORM.ADD_MAC.select();
		return false;
	}
	var re = /[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}/;
	if (!re.test(document.WORKFORM.ADD_MAC.value)||(document.WORKFORM.ADD_MAC.value.length > 17))
	{
		alert(_("err MAC format"));
		document.WORKFORM.ADD_MAC.select();
		return false;
	}
	{
		var mmac = document.WORKFORM.ADD_MAC.value;
		var mmh = mmac.substr(0, 2);
		var mmh_int=parseInt("0x"+mmh);
		var lastb = mmh_int%2;
		if(lastb==1)
		{
			alert(_("err MAC wuxiao"));
			document.WORKFORM.ADD_MAC.select();
			return false;
		}
	}
	if (!checkIpAddr(document.WORKFORM.ADD_IP, 1))
	{
		document.WORKFORM.ADD_IP.select();
		return false;
	}
	{
		var mask_num=ip2int(document.getElementById("GW_SUB").value);
		var ip_num=ip2int(document.WORKFORM.ADD_IP.value);
		var gwip_num =ip2int(document.getElementById("GW_IP").value); 
		
		if(ip_num == gwip_num)
		{
			alert(_("err ipsame"));
			document.WORKFORM.ADD_IP.select();
			return false;
		}
		yu=gwip_num&mask_num;
		yu1=ip_num&mask_num;
		if(yu1!=yu)
		{
			alert(_("err ip illegal"));
			document.WORKFORM.ADD_IP.select();
			return false;
		}
	}

	button_commit("ADD_STATICDHCP");
	return true;
}
