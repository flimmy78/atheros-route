function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}
function button_commit(buttonID){document.getElementById(buttonID).click();}
function initTranslation()
{
	trans_inner("title","pa title");

}
function init()
{

}
function listdel(value)
{
	document.getElementById("DELXXX").value=value;
	alert("删除了"+value);
	button_commit("DEL_PRC");
}
function lismod(value)
{
	if(document.getElementById(value).checked == true)
	{
		document.getElementById("ON_OFF").value="ON";	
	}
	else
	{
		document.getElementById("ON_OFF").value="OFF";	
	}
	
	document.getElementById("MODXXX").value=value;
	alert("修改了"+value +"  "+document.getElementById("ON_OFF").value);
	
	button_commit("MOD_PRC");
}
function chackValue()
{
	button_commit("PARENTCACC_SET");
}
