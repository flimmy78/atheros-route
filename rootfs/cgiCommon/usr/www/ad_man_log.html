function getdatef()
{
	var currentTime = new Date();

	var seconds = currentTime.getSeconds();
	var minutes = currentTime.getMinutes();
	var hours = currentTime.getHours();
	var month = currentTime.getMonth() + 1;
	var day = currentTime.getDate();
	var year = currentTime.getFullYear();

	var seconds_str = " ";
	var minutes_str = " ";
	var hours_str = " ";
	var month_str = " ";
	var day_str = " ";
	var year_str = " ";

	if(seconds < 10)
		seconds_str = "0" + seconds;
	else
		seconds_str = ""+seconds;

	if(minutes < 10)
		minutes_str = "0" + minutes;
	else
		minutes_str = ""+minutes;

	if(hours < 10)
		hours_str = "0" + hours;
	else
		hours_str = ""+hours;

	if(month < 10)
		month_str = "0" + month;
	else
		month_str = ""+month;

	if(day < 10)
		day_str = "0" + day;
	else
		day_str = day;

	return (year+'-'+month_str+'-'+day_str+'-'+hours_str+':'+minutes_str+':'+seconds_str);
}
var xmlHttp;

function check(val)
{
	xmlHttp=GetXmlHttpObject();
	if (xmlHttp==null)
	{
		alert ("Browser does not support HTTP Request");
		Return;
	}
	var url="/cgi-bin/tcpdump.cgi";
	if(val == 1)
	{
		url=url+"?q=begin";	
		widget_hide("begin");		
		widget_display("end");
		widget_hide("dumpExport");
		xmlHttp.onreadystatechange=stateChanged1;

	}
	else if(val == 2)
	{
		url=url+"?q=end";	
		xmlHttp.onreadystatechange=stateChanged2;
	}

	url=url+"&sid="+Math.random();
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}
function stateChanged1()
{
	//if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")

}
function stateChanged2()
{
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	{	
		widget_display("begin");
		widget_display("dumpExport");
		widget_hide("end");
	}
}
function GetXmlHttpObject()
{var xmlHttp=null;try{xmlHttp=new XMLHttpRequest();}catch (e){try{xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");}	catch (e){xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");}}return xmlHttp;}
