function checkInjection(str)
{
	var len = str.length;
	for (var i=0; i<str.length; i++) {
		if ( str.charAt(i) == '\r' || str.charAt(i) == '\n'){
				return false;
		}else
	        continue;
	}
    return true;
}

function  WIFSwitch(val)
{
	var myString=val;
	if(myString!="")
	{
		var a = myString.indexOf("(");
		var b = myString.indexOf(")(");
		var c = myString.lastIndexOf(")(");
		var d = myString.lastIndexOf(")");
		
		var s, ss, sss, ssss;// 声明变量。
		
		s = myString.substr(0, a); // 获取子字符串。
		ss = myString.substr(a+1, b-a-1); // 获取子字符串。
		sss = myString.substr(b+2, c-b-2);
		ssss = myString.substr(c+2, d-c-2);
		
		document.getElementById("STA_SSID").value = s;//obj.options[index].text;
		document.getElementById("ROOTAP_MAC").value = ss;//obj.options[index].text;
		document.getElementById("WDS_CHAN").value = sss;//obj.options[index].text;
		document.getElementById("STA_SECMODE").value = ssss;//obj.options[index].text;
		
		if(ssss == "None")
		{
			document.wizard_form.STA_PSK_KEY.disabled = true;
			widget_hide("tt2");

		}
		else
		{
			widget_display("tt2");
			document.wizard_form.STA_PSK_KEY.disabled = false;
			document.getElementById("pwd").value="";
		}
		window.parent.iFrameHeight();	
	}	
}

function liinit()

	{
		lis[i].onclick = function()
		{
			getEle("current").innerHTML = this.innerHTML;
			WIFSwitch(this.getAttribute("rel"));
			getEle("options").style.display = "none";
			showlist1 ++;
			cho1 = 1;
		}
		lis[i].onmouseover = function(){this.style.backgroundColor = "#DEDEDE";}
		lis[i].onmouseout = function(){this.style.backgroundColor = "transparent";}
	}

	getEle("current").onclick = function()
	{
		if(showlist1%2==1)
		{
			getEle("options").style.display = "block";
		}
		else
		{
			getEle("options").style.display = "none";
		}
		showlist1 ++;
	}
}

var xmlHttp;
var Gname="";
function search(str)
{
	xmlHttp=GetXmlHttpObject();
	Gname = str;
	if (xmlHttp==null)
	{
		alert ("Browser does not support HTTP Request");
		Return;
	}
	var url="/cgi-bin/search.cgi";
	url=url+"?q="+Gname;
	
	url=url+"&sid="+Math.random();
	xmlHttp.onreadystatechange=stateChanged;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}
function stateChanged()
{
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	{
		xmlHttp=GetXmlHttpObject();
		if (xmlHttp==null)
		{
			alert ("Browser does not support HTTP Request");
			Return;
		}
		if(Gname == "2G")
			var url="http://"+location.hostname+"/DWS_2G.xml";
		else
			var url="http://"+location.hostname+"/DWS_5G.xml";
		url=url+"?sid="+Math.random();
		xmlHttp.onreadystatechange=showlist;
		xmlHttp.open("GET",url,true);
		xmlHttp.send(null);
	}
}
function showlist()
{
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	{
		if(xmlHttp.status==200)
		{
			window.parent.DialogHide();
			widget_display("replace");
			if(Gname == "2G")
			{
				widget_display("replace");
				document.getElementById("options").innerHTML = xmlHttp.responseText;
				liinit();
			}
			else
			{
				widget_display("replace2");
				document.getElementById("options2").innerHTML = xmlHttp.responseText;
				liinit2();
			}
			checklistempty();
			window.parent.iFrameHeight();			
		}
	}
}
function GetXmlHttpObject()
{
	var xmlHttp=null;
	try
	{
	// Firefox, Opera 8.0+, Safari
		xmlHttp=new XMLHttpRequest();
	}
	catch (e)
	{
		//Internet Explorer
		try
		{
			xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch (e)
		{
			xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
	}
	return xmlHttp;
}
