<html>
<head>
<title></title>
<LINK REL="stylesheet" HREF="/style/handaer.css" TYPE="text/css" media="all">
<link rel="stylesheet" href="/style/normal_ws.css" type="text/css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script language="JavaScript" type="text/javascript" src="/lang/b28n.js"></script>
<script language="JavaScript" type="text/javascript">
var step_num;
function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "table-row";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}

function widget_enable(widgetID){document.getElementById(widgetID).disabled = false;}
function widget_disable(widgetID){document.getElementById(widgetID).disabled = true;}

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}

function button_commit(buttonID){document.getElementById(buttonID).click();}

function checkValuerange(value,min,max)
{
	var i = parseInt(value);
	if (isNaN(i))
	{
		return false;
	}
	else if (i > max || i < min)
	{
		return false;
	}
	return true;
}

function CheckValue()
{
	if(document.WORKFORM.BEACON_INT.value=="")
	{
		alert(_("err ssidtime empty"));
		document.WORKFORM.BEACON_INT.select();
		return false;
	}
	if (checkValuerange(document.WORKFORM.BEACON_INT.value,40,1000)==false)
	{
		alert(_("err ssidtime"));
		document.WORKFORM.BEACON_INT.select();
		return false;
	}
	if(document.WORKFORM.WIFI_ADV_RSTCTS.value=="")
	{
		alert(_("err rstcts empty"));
		document.WORKFORM.WIFI_ADV_RSTCTS.select();
		return false;
	}
	if (checkValuerange(document.WORKFORM.WIFI_ADV_RSTCTS.value,256,2346)==false)
	{
		alert(_("err rstcts"));
		document.WORKFORM.WIFI_ADV_RSTCTS.select();
		return false;
	}
	Butterlate.setTextDomain("admin");
	window.parent.Demo(_("admw settingwaiting"));	
	button_commit("WIRELESS_ADVSET");
	return true;
}

function initTranslation()
{
	trans_inner("title","wless title");
	trans_inner("des","wless des");
	trans_inner("t1_title","wless t1_title");
	//trans_inner("ti_pow","wless ti_pow");
	//trans_inner("t1_high","wless t1_high");
	//trans_inner("t1_mid","wless t1_mid");
	//trans_inner("t1_low","wless t1_low");
	trans_inner("t1_SSIDTime","wless t1_SSIDTime");
	trans_inner("t1_RC","wless t1_RC");
	trans_inner("t1_head","wless t1_head");
	trans_inner("t1_long","wless t1_long");	
	trans_inner("t1_shot","wless t1_shot");
	trans_inner("auto","wless auto");
	trans_inner("help_r","help");	
	
	trans_value("bCANCEL","wless bCANCEL");
	trans_value("bAPPLY","wless bAPPLY");

}

function initValue()
{
	Butterlate.setTextDomain("wless");
	initTranslation();
}
function help()
{
	if (_("toplanguage")=="e")
		window.location.href='../help/ad_wireless_advan_help_e.html';
	else
		window.location.href='../help/ad_wireless_advan_help_z.html';
}
</script>
</head>

<body onLoad="initValue()" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
