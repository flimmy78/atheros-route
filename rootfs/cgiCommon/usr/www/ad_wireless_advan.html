<script language="JavaScript" type="text/javascript">
if(getCookie()){}
else{window.top.location.href="../login.html";}

function CheckValue()
{
	if(document.getElementById("WIFION_OFF").value=="on")
	{
		if(document.WORKFORM.BEACON_INT.value=="")
		{
			alert(_("err ssidtime empty"));
			document.WORKFORM.BEACON_INT.select();
			return false;
		}
		if (!isNum(document.WORKFORM.BEACON_INT.value))
		{
			alert(_("err ssidtime"));
			document.WORKFORM.BEACON_INT.select();
			return false;
		}
		if (checkValuerange(document.WORKFORM.BEACON_INT.value,40,1000)==false)
		{
			alert(_("err ssidtime"));
			document.WORKFORM.BEACON_INT.select();
			return false;
		}
	//---------------------------------------------------
		if(document.WORKFORM.WIFI_ADV_RSTCTS.value=="")
		{
			alert(_("err rstcts empty"));
			document.WORKFORM.WIFI_ADV_RSTCTS.select();
			return false;
		}
		if (!isNum(document.WORKFORM.WIFI_ADV_RSTCTS.value))
		{
			alert(_("err rstcts"));
			document.WORKFORM.WIFI_ADV_RSTCTS.select();
			return false;
		}
		if (checkValuerange(document.WORKFORM.WIFI_ADV_RSTCTS.value,256,2346)==false)
		{
			alert(_("err rstcts"));
			document.WORKFORM.WIFI_ADV_RSTCTS.select();
			return false;
		}

	}
	else
	{
		document.WORKFORM.BEACON_INT.disabled = true;	
		document.WORKFORM.WIFI_ADV_RSTCTS.disabled = true;	
		document.WORKFORM.TXRATE.disabled = true;	
		document.WORKFORM.SHORTGI.disabled = true;	
	}
	if(document.getElementById("WIFION_OFF_3").value=="on")
	{
		if(document.WORKFORM.BEACON_INT_3.value=="")
		{
			alert(_("err ssidtime empty"));
			document.WORKFORM.BEACON_INT_3.select();
			return false;
		}
		if (!isNum(document.WORKFORM.BEACON_INT_3.value))
		{
			alert(_("err ssidtime"));
			document.WORKFORM.BEACON_INT_3.select();
			return false;
		}
		if (checkValuerange(document.WORKFORM.BEACON_INT_3.value,40,1000)==false)
		{
			alert(_("err ssidtime"));
			document.WORKFORM.BEACON_INT_3.select();
			return false;
		}
	//---------------------------------------------------	
		if(document.WORKFORM.WIFI_ADV_RSTCTS_3.value=="")
		{
			alert(_("err rstcts empty"));
			document.WORKFORM.WIFI_ADV_RSTCTS_3.select();
			return false;
		}
		if (!isNum(document.WORKFORM.WIFI_ADV_RSTCTS_3.value))
		{
			alert(_("err rstcts"));
			document.WORKFORM.WIFI_ADV_RSTCTS_3.select();
			return false;
		}	
		if (checkValuerange(document.WORKFORM.WIFI_ADV_RSTCTS_3.value,256,2346)==false)
		{
			alert(_("err rstcts"));
			document.WORKFORM.WIFI_ADV_RSTCTS_3.select();
			return false;
		}
	}
	else
	{
		document.WORKFORM.BEACON_INT_3.disabled = true;	
		document.WORKFORM.WIFI_ADV_RSTCTS_3.disabled = true;	
		document.WORKFORM.TXRATE_3.disabled = true;	
		document.WORKFORM.SHORTGI_3.disabled = true;	

	}
	
//---------------------------------------------------
	document.getElementById("WIFION_OFF").disabled = true;	 
	document.getElementById("WIFION_OFF_3").disabled = true;	 
	
	Butterlate.setTextDomain("admin");
	window.parent.Demo(_("admw settingmanual"));	
	button_commit("WIRELESS_ADVSET");
	return true;
}

function initTranslation()
{
	trans_inner("title","wless title");
	trans_inner("des","wless des");
	trans_inner("A_title","wless title");
	
	trans_inner("t1_title","wless t1_title1");
	trans_inner("t1_SSIDTime","wless t1_SSIDTime");
	trans_inner("t1_RC","wless t1_RC");
	trans_inner("t1_head","wless t1_head");
	trans_inner("t1_long","wless t1_long");	
	trans_inner("t1_shot","wless t1_shot");
	trans_inner("auto","wless auto");
	
	trans_inner("t1_title2","wless t1_title2");
	trans_inner("t1_SSIDTime2","wless t1_SSIDTime");
	trans_inner("t1_RC2","wless t1_RC");
	trans_inner("t1_head2","wless t1_head");
	trans_inner("t1_long2","wless t1_long");	
	trans_inner("t1_shot2","wless t1_shot");
	trans_inner("auto2","wless auto");
	
	trans_inner("MS_D1","wless ms");
	trans_inner("MS_D2","wless ms");
	trans_inner("BYTE_D1","wless byte");
	trans_inner("BYTE_D2","wless byte");

	trans_inner("help_r","help");
	
	trans_inner("offdes1","wless offdes");	
	trans_inner("offdes2","wless offdes");	
	
	trans_value("bCANCEL","wless bCANCEL");
	trans_value("bAPPLY","wless bAPPLY");

}

function initValue()
{
	Butterlate.setTextDomain("wless");
	initTranslation();
	if(document.getElementById("WIFION_OFF").value=="off")
	{
		widget_hide("hh1");
		widget_hide("hh2");
		widget_hide("hh3");
		widget_hide("hh4");
		widget_display("tishi1");
	}
	if(document.getElementById("WIFION_OFF_3").value=="off")
	{
		widget_hide("hhh1");
		widget_hide("hhh2");
		widget_hide("hhh3");
		widget_hide("hhh4");
		widget_display("tishi2");
	}
	if((document.getElementById("WIFION_OFF_3").value=="off")&&(document.getElementById("WIFION_OFF").value=="off"))
	{
		widget_hide("buttontable");
	}
	WIFI_HS();
}

function WIFI_HS()
{
	var RS = document.getElementById("RADIO_STATUS").value;
	if(RS=="1")
	{
		widget_hide("t2");
	}
	else if(RS=="2")
	{
		widget_hide("t1");
	}
}

function help()
{
	if (_("toplanguage")=="e")
		window.location.href='../help/ad_wireless_advan_help_e.html';
	else
		window.location.href='../help/ad_wireless_advan_help_z.html';
}
</script>
