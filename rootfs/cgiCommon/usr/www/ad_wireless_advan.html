<html>
<head>
<title>Wizard Internet Settings</title>
<link rel="stylesheet" href="/style/normal_ws.css" type="text/css">
<LINK REL="stylesheet" HREF="/style/handaer.css" TYPE="text/css" media="all">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script language="JavaScript" type="text/javascript" src="/lang/b28n.js"></script>
<script language="JavaScript" type="text/javascript">
var step_num;
function style_display_on(){if (window.ActiveXObject){return "inline-block";}else if (window.XMLHttpRequest){return "table-row";}}
function widget_hide(widgetID){document.getElementById(widgetID).style.visibility = "hidden";document.getElementById(widgetID).style.display = "none";}
function widget_display(widgetID){document.getElementById(widgetID).style.visibility = "visible";document.getElementById(widgetID).style.display = style_display_on();}

function widget_enable(widgetID){document.getElementById(widgetID).disabled = false;}
function widget_disable(widgetID){document.getElementById(widgetID).disabled = true;}

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}

function button_commit(buttonID){document.getElementById(buttonID).click();}

function checkValuerange(value,min,max)
{
	var i = parseInt(value);
	if (isNaN(i))
	{
		return false;
	}
	else if (i > max || i < min)
	{
		return false;
	}
	return true;
}

function CheckValue()
{
	if (checkValuerange(document.WORKFORM.WIFI_ADV_SSIDTIME.value,40,100)==false)
	{
		alert(_("err range"));
		document.WORKFORM.WIFI_ADV_SSIDTIME.select();
		return false;
	}
	if (checkValuerange(document.WORKFORM.WIFI_ADV_RSTCTS.value,1,2346)==false)
	{
		alert(_("err range"));
		document.WORKFORM.WIFI_ADV_RSTCTS.select();
		return false;
	}
	if (checkValuerange(document.WORKFORM.WIFI_ADV_PTICH.value,256,2346)==false)
	{
		alert(_("err range"));
		document.WORKFORM.WIFI_ADV_PTICH.select();
		return false;
	}
	button_commit("WIRELESS_ADVSET");
	return true;
}

function initTranslation()
{
	trans_inner("title","wless title");
	trans_inner("des","wless des");
	trans_inner("t1_title","wless t1_title");
	trans_inner("ti_pow","wless ti_pow");
	trans_inner("t1_high","wless t1_high");
	trans_inner("t1_mid","wless t1_mid");
	trans_inner("t1_low","wless t1_low");
	trans_inner("t1_SSIDTime","wless t1_SSIDTime");
	trans_inner("t1_RC","wless t1_RC");
	trans_inner("t1_Pitch","wless t1_Pitch");
	trans_inner("t1_head","wless t1_head");
	trans_inner("t1_long","wless t1_long");	
	trans_inner("t1_shot","wless t1_shot");
	
	trans_value("bCANCEL","wless bCANCEL");
	trans_value("bAPPLY","wless bAPPLY");

}

function initValue()
{
	Butterlate.setTextDomain("wless");
	initTranslation();
}

</script>
</head>

<body onLoad="initValue()" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
<div class="handaer_main">
<table  width="100%" border="0" cellpadding="0" cellspacing="0"><tr><td>
<h1 id="title">无线高级设置</h1>
<p></p>

<FORM method="POST" name="WORKFORM">
<!-- =========== Wireless Settings =========== -->
<h2 id="des">修改配置无线高级参数</h2>

<table id="t1"  width="100%" cellpadding="0" cellspacing="0"   class="handaer_text">
<tr><td class="title" colspan="2" id="t1_title">无线高级设置</td></tr>

<tr>
  <td class="head" id="ti_pow">调整发射功率</td>
  <td>
    <select name="WIFI_ADV_POWER" size="1">
      <option ~sWIFI_ADV_POWER:1~ value="1" id="t1_high">高</option>
      <option ~sWIFI_ADV_POWER:2~ value="2" id="t1_mid">中</option>
      <option ~sWIFI_ADV_POWER:2~ value="3" id="t1_low">低</option>
    </select>
  </td>
</tr>

<tr>
  <td class="head" id="t1_SSIDTime">广播SSID时间</td>
  <td><input type="text" name="WIFI_ADV_SSIDTIME" id="WIFI_ADV_SSIDTIME" size="32" maxlength="32" class="handaer_text_content"  value="~~WIFI_ADV_SSIDTIME~"><span>&nbsp;(40-100)</span></td>
</tr>
<tr>
  <td class="head" id="t1_RC">RTS/CTS限值</td>
  <td><input type="text" name="WIFI_ADV_RSTCTS" id="WIFI_ADV_RSTCTS" size="32" maxlength="32" class="handaer_text_content"  value="~~WIFI_ADV_RSTCTS~"><span>&nbsp;(1-2346)</span></td>
</tr>
<tr>
  <td class="head" id="t1_Pitch">分片值</td>
  <td><input type="text" name="WIFI_ADV_PTICH" id="WIFI_ADV_PTICH" size="32" maxlength="32" class="handaer_text_content"  value="~~WIFI_ADV_PTICH~"><span>&nbsp;(256-2346)</span></td>
</tr>
<tr id="channel">
  <td class="head" id="t1_head">报头模式</td>
  <td>
    <select name="SHORTGI" size="1">
	  <option ~sSHORTGI:1~ value="1" id="t1_long">长</option>
      <option ~sSHORTGI:0~ value="0" id="t1_shot">短</option>
    </select>
  </td>
</tr>
</table>

<table width="540" cellpadding="2" cellspacing="1" id="buttontable">
<tr align="center">
  <td>
    <input type="button" name="cancel_motion" id="bCANCEL" class="handaer_input" value="Cancel" onClick="window.location.reload();">
    <input type="button" name="apply_motion" id="bAPPLY" class="handaer_input" value="Apply" onClick="CheckValue();">
	<input type="submit" name="WIRELESS_ADVSET" id="WIRELESS_ADVSET" style="display:none" value="WIRELESS_ADVSET">
  </td>
</tr>
</table>
<!--/form-->
</td></tr></table> </div>
</body>
</html>
