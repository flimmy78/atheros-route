<div style="float:right; line-height:30px;"><a href="javascript:history.go(-1);" style="font-size:14px;" >返回</a></div><h1>端口映射</h1>
<table width="100%" cellpadding="0" cellspacing="0"  class="handaer_text">
<tr>
  <td class="title" colspan="2" >端口映射</td>
</tr>  
<tr>
  <td class="head">外部端口号</td>
  <td>
  <span>外网服务的端口号</span>
  </td>
  </tr>
<tr>
 <td class="head">内部端口号</td>
  <td>
  <span>内网服务的端口号</span>
  </td>
  </tr>  
<tr>
<td class="head">IP地址</td>
  <td>
  <span>内网服务所在设备IP地址</span>
  </td>
  </tr>  
   <tr> 
  <td class="head">协议</td>
  <td>
  <span>服务采用的协议</span>
  </td>
  </tr> 
   <tr> 
  <td class="head">状态</td>
  <td>
  <span>映射条目是否生效</span>
  </td>
  </tr>  
  <tr> 
  <td class="head">举例</td>
  <td>
  <span>如果您的网站服务器（端口号为8080）IP地址为10.10.10.102，这时您需要指定如下的端口映射表：</br>
 
外部端口    内部端口           IP地址           协议      状态</br>
 8080            8080         10.10.10.102        tcp      </br>
 
注意：外部默认80端口被访问控制里面的远端路由管理占用</br>
</span>
  </td>
  </tr> 

 </table>

</td></tr>
