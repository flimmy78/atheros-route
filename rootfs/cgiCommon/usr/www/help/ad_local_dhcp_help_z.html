<div style="float:right; line-height:30px;"><a href="javascript:history.go(-1);" style="font-size:14px;" >返回</a></div><h1>DHCP服务器</h1>
<table width="100%" cellpadding="0" cellspacing="0"  class="handaer_text">
<tr>
  <td class="title" colspan="2" >DHCP服务器</td>
</tr>  
<tr>
  <td class="head">TCP/IP协议设置</td>
  <td>
  <span> 包括IP地址、子网掩码、网关以及DNS服务器等。为您局域网中所有的计算机正确配置TCP/IP协议并不是一件容易的事，幸运的是，DHCP服务器提供了这种功能。如果您使用本路由器的DHCP服务器功能的话，您可以让DHCP服务器自动替您配置局域网中各计算机的TCP/IP协议</span>
  </td>
  </tr>
<tr>
 <td class="head">地址池开始地址</td>
  <td>
  <span> DHCP服务器所自动分配的IP的起始地址</span>
  </td>
  </tr>  
<tr>
<td class="head">地址池结束地址</td>
  <td>
  <span> DHCP服务器所自动分配的IP的结束地址</span>
  </td>
  </tr>  
   <tr> 
  <td class="head">地址租期</td>
  <td>
  <span>DHCP服务器所自动分配的IP的有效时间，超过该时间后用户主机需重新获取IP，该获取过程一般是自动完成的</span>
  </td>
  </tr>  
  
</table>

</td></tr>
