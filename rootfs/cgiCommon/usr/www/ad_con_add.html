function GetQueryString(name) {

function trans_inner(widgetID,xmlname){var e = document.getElementById(widgetID);e.innerHTML = _(xmlname);}
function trans_value(widgetID,xmlname){var e = document.getElementById(widgetID);e.value = _(xmlname);}
function button_commit(buttonID){document.getElementById(buttonID).click();}

function CheckValue()
{
	
	if (document.WORKFORM.MAC.value.length == 0)
	{
		alert(_("err MAC empty"));
		document.WORKFORM.MAC.select();
		return false;
	}
	var re = /[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}:[A-Fa-f0-9]{2}/;
	if (!re.test(document.WORKFORM.MAC.value)||(document.WORKFORM.MAC.value.length > 17))
	{
		alert(_("err MAC format"));
		document.WORKFORM.MAC.select();
		return false;
	}
	{
		var mmac = document.WORKFORM.MAC.value;
		var mmh = mmac.substr(0, 2);
		var mmh_int=parseInt(mmh);
		var lastb = mmh_int%2;
		if(lastb==1)
		{
			alert(_("err MAC wuxiao"));
			document.WORKFORM.MAC.select();
			return false;
		}
	}
	if (document.WORKFORM.DES.value.length == 0)
	{
		alert(_("err des empty"));
		document.WORKFORM.DES.select();
		return false;
	}
	
	button_commit("ADD_CONRULE");
	return true;
}

}

	Butterlate.setTextDomain("conn");

}
